services:
  postgres:
    image: postgres:16-alpine
    container_name: rmp-postgres
    network_mode: host
    environment:
      POSTGRES_DB: rmpdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rmp-rabbitmq
    network_mode: host
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: rmp-backend
    network_mode: host
    environment:
      DB_URL: jdbc:postgresql://localhost:5432/rmpdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: localhost
      RABBITMQ_PORT: 5672
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ISSUER: rmpbackend
      JWT_AUDIENCE: rmp-users
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  rabbitmq-data:
